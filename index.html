<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Play Tetris</title>
    <link href='http://fonts.googleapis.com/css?family=Play:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='utils.js'></script>
    <script type='text/javascript' src='tetris.js'></script>
    <link rel='stylesheet' href='main.css' />
</head>
<body>
<header>
    <h1><a href='/'>tetris</a></h1>
</header>

<div class='container'>
    <div class='tetris-container'>
        <div class='info'>
            <div class='button'><a href='javascript:pauseplay()' id='pause_play'>Pause</a></div>
            <div class='score' id='info_score'>0</div>
            <div class='level'>x<span id='info_level'>1</span></div>
        </div>
        <div class='canvas-container' id='canvas-container'>
            <div class='game_splash'>GAME OVER</div>
        </div>
    </div>
</div>

<script type='text/javascript'>
    function pauseplay() {
        var el = document.querySelector('#pause_play');
        if (tetris.is_playing) {
            tetris.pause();
            el.innerHTML = 'Play'
        } else {
            tetris.play();
            el.innerHTML = 'Pause';
        }
    }
    function control_keys(e) { return tetris.control_keys(e, tetris); }
    function timer(){ return tetris.move_down() }
    tetris = new Tetris(20, 11);
    tetris.play();
    document.getElementById('canvas-container').appendChild(tetris.canvas.get());
</script>
</body>
</html>
